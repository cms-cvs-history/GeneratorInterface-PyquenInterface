process PROD = {

untracked PSet maxEvents = { untracked int32 input = 10 }

#_______________________________________________
   # MessageLogger control
   #
   service = MessageLogger {
      untracked vstring destinations = {"cout"}
      untracked PSet cout = 
      { 
	 untracked string threshold = "DEBUG" 	                   # the lower severity limit of the printed messages (default is 'INFO')
#        untracked PSet default    = { untracked int32 limit = 0 } # kill all messages in the log
	 untracked PSet DEBUG	   = { untracked int32 limit = -1 }# print all debug messages
         untracked PSet INFO	   = { untracked int32 limit = -1 }# print all info messages
      }       
   }

  service = TFileService { 
    string fileName = "histoOut2.root"
  }
#_________________________________________________    
   # control point for all seeds
   #
   service = RandomNumberGeneratorService {
     PSet pyq = {
       untracked uint32 initialSeed = 89675
     }
   untracked string saveFileName = "SaveState.dat"
   }

#__________________________________________________
   # physics event generation
   #
    module pyq = PyquenProducer {
  # initialize pyquen/pythia

    PSet PythiaParameters = { 
	# This is a vector of ParameterSet names to be read, in this order
        # They are  in the include files 
	# pythiaDefault HAS TO BE ALWAYS included
	# If just the hard QCD dijets wanted, comment out the photons corresponding include and parameter set
	vstring parameterSets = {
		"pythiaDefault"          # MSEL=1 (hard QCD in) + pyquen needed initializations
		,"pythiaPromptPhotons"     # ISUB=14,18,29,114,115
		}
	include "GeneratorInterface/PyquenInterface/data/pyquenPythiaDefault.cfi"
#	include "GeneratorInterface/PyquenInterface/data/hiPythiaPromptPhotons.cfi"
	}

    # default pyquen parameters --  
    # safety: DO NOT CHANGE THIS cfi file. 
    # if you want to change some of the parametrs, use "replace" (as shown below)

    include "GeneratorInterface/PyquenInterface/data/pyquenSourceDefault.cfi"
}

   replace pyq.cFlag             = 0      # centrality flag                                   
   replace pyq.bFixed            = 0.     # fixed impact param (fm); considered  only if cFlag=0
   replace pyq.doQuench          = true   # perform quenching
   replace pyq.numQuarkFlavor    = 5      # number of active quark flavors
   replace pyq.doRadiativeEnLoss = false  # partonic radiative en loss on	


#___________________________________________________  
   source = EmptySource {}

   module Test = PyquenAnalyzer {}
   
   module GEN = PoolOutputModule
   {
      untracked string fileName = "pyquen2.root"
   }

   path p1 = { pyq,Test }
   endpath e = {GEN}	

}


#__________________________________________________
